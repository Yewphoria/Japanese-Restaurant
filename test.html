<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300;1,400;1,700&family=M+PLUS+Rounded+1c&family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Contact Us</title>
    <style>
        /* Your existing CSS styles */
        /* ... */

        /* Additional CSS styles for contact form */
        .contact-form {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
            margin-top: 20px;
        }

        /* Style for the form inputs and submit button */
        .custom-input {
            background-color: #f2f2f2;
            font-family: "M PLUS Rounded 1c", sans-serif;
            color: #333;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn {
            background: peachpuff;
            border: 2px solid peachpuff;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            color: black;
            padding: 12px 20px;
            cursor: pointer;
            transition: color 0.4s;
            display: inline-block;
        }

        .btn:hover {
            color: peachpuff;
        }

        /* Adjust the form layout */
        .form-group {
            margin-bottom: 15px;
        }

        .button-container {
        text-align: center;
        }

       
    </style>
</head>
<body>
    <!-- Your existing HTML content -->
    <!-- ... -->

    <div class="container contact-form">
        <h2><strong>Contact Us</strong></h2>
        <p>We would love to hear your thoughts, suggestions, concerns, or problems with anything so we can improve!</p>
        <form>
            <div class="form-group">
                <label for="feedbackType">Feedback Type</label>
                <div class="radio-container">
                    <div>
                        <input type="radio" id="comments" name="feedback" value="comments">
                        <label for="comments">Comments</label><br>    
                    </div>
                    <div>
                        <input type="radio" id="suggestions" name="feedback" value="suggestions" >
                        <label for="suggestions">Suggestions</label><br>    
                    </div>
                    <div>
                        <input type="radio" id="questions" name="feedback" value="questions">
                        <label for="questions">Questions</label>    
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Describe your feedback:</label>
                <textarea class="form-control custom-input" id="description" placeholder="Enter feedback" style="height: 150px;"></textarea>
            </div>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control custom-input" id="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control custom-input" id="email" placeholder="Enter Your Email">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <!-- Your existing HTML content -->
    <!-- ... -->
    
    <!-- Your existing scripts -->
    <!-- ... -->
</body>
</html>
